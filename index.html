<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <meta
      name="theme-color"
      content="#0b0b21"
    />
    <title>NetNotes</title>

    <!-- Optional: preload a hero/logo if it's above the fold -->
    <link
      rel="preload"
      as="image"
      href="/Favicon/NetNotes.webp"
      type="image/webp"
    />

    <!-- Favicons -->
    <link
      rel="icon"
      href="/Favicon/favicon.ico"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/Favicon/NetNotes-32x32.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/Favicon/apple-touch-icon.png"
    />

    <!-- Fonts: JetBrains Mono (code) + Playfair Display (emphasis) -->
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Playfair+Display:ital,wght@0,400;0,500;1,400;1,500&display=swap"
    />
  </head>

  <body>
    <div id="root"></div>
    <script
      type="module"
      src="/src/main.tsx"
    ></script>
  </body>

</html>
